<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/icon" href="img/instagram-icon.ico">
    <link rel ="stylesheet" href="estilo.css">
    <title>Instagrama</title>
</head>
<body>
    <div class="box">

        <div class="instagram-phone">

            <img src="img/instagram-celular.png" alt="Celular conectado ao Instagram">

        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">

                <div class="profile-image">

                    <img src="img/Carlos.jpg" alt="foto de perfil">

                </div>

                <a href="#" class="instagram-login">Continue como Carlos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">

                <p class="not-account">Não é Carlos?</p>

                <p class="not-account">

                    <span class="link-blue">Alternar contas</span>

                    ou 

                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>

                <div class="donwload">

                    <a href="#" class="app-download"></a>

                    <a href="#" class="app-download"></a>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
